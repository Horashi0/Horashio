<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Horashio Stream</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://www.youtube.com/iframe_api"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="../CSS/stream.css">
        <script src="../JS/videoControl.js" type="text/javascript"></script>
        

        
    </head>
    <body>
        <div class="nav">
            <div class="colour"></div>
            <div class="nav left">
                <a href="../index.html">Horashio</a>
            </div>
            <div class="nav right">
                <a href="#">SpaceNews</a>
                <a href="#">Blog</a>
                <a href="stream.html">Stream</a>
            </div>
        </div>
        <div class="contentArea" id="contentArea">
            <div class="audioButton">
                <i class="material-symbols-outlined icon volumeOn" id="on" onclick="">volume_up</i>
                <i class="material-symbols-outlined icon volumeOff" id="off" onclick="">volume_off</i>
            </div>
            <div class="refreshButton">
                <i class="material-symbols-outlined refreshIcon" id="refresh">refresh</i>
            </div>
            
        </div>
        <div class="horizontalBar">
            <div class="controlLeft">
                <div class="container">
                    <div class="Nerdle checkboxContainer">
                        <input type="checkbox" id="Nerdle" name="Nerdle" value="https://www.youtube.com/embed/0EZQaF_liXw" onclick="addElement(this.value, this.id)">
                        <label for="Nerdle">Nerdle</label>
                    </div>
                    
                    <div class="Cape checkboxContainer">
                        <input type="checkbox" id="Cape" name="Cape" value="https://www.youtube.com/embed/k6VsTygpzZ4" onclick="addElement(this.value, this.id)">
                        <label for="Cape">Cape</label>
                    </div>
        
                    <div class="Lab checkboxContainer">
                        <input type="checkbox" id="Lab" name="Lab" value="https://www.youtube.com/embed/OWCh3wmKtak" onclick="addElement(this.value, this.id)">
                        <label for="Lab">Lab</label>
                    </div>
                </div>
            </div>
            <div class="controlMiddle">
                <div class="container">
                    <div class="Ranch checkboxContainer">
                        <input type="checkbox" id="Ranch" name="Ranch" value="https://www.youtube.com/embed/qw3uaLRrYNY" onclick="addElement(this.value, this.id)">
                        <label for="Ranch">Ranch</label>
                    </div>
        
                    <div class="Rover checkboxContainer">
                        <input type="checkbox" id="Rover" name="Rover" value="https://www.youtube.com/embed/Rg7kw-KLDL8" onclick="addElement(this.value, this.id)">
                        <label for="Rover">Rover</label>
                    </div>
        
                    <div class="Rover-2 checkboxContainer">
                        <input type="checkbox" id="Rover-2" name="Rover-2" value="https://www.youtube.com/embed/tS2PHJmvJzo" onclick="addElement(this.value, this.id)">
                        <label for="Rover-2">Rover-2</label>
                    </div>
                </div>
            </div>
            <div class="controlRight">
                <div class="container">
                    <div class="Sapphire checkboxContainer">
                        <input type="checkbox" id="Sapphire" name="Sapphire" value="https://www.youtube.com/embed/SXM0DgLbC1U" onclick="addElement(this.value, this.id)">
                        <label for="Sapphire">Sapphire</label>
                    </div>
        
                    <div class="Sentinel checkboxContainer">
                        <input type="checkbox" id="Sentinel" name="Sentinel" value="https://www.youtube.com/embed/IQV0DlS1Ew0" onclick="addElement(this.value, this.id)">
                        <label for="Sentinel">Sentinel</label>
                    </div>
                    
                    <div class="Canaveral checkboxContainer">
                        <input type="checkbox" id="Canaveral" name="Canaveral" value="https://www.youtube.com/embed/FTw5xuq2swo" onclick="addElement(this.value, this.id)">
                        <label for="Canaveral">Canaveral</label>
                    </div>
                </div>
            </div>
            
            
        </div>
        
    </body>
</html>
