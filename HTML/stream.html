<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Horashio Stream</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="../CSS/stream.css">
        <script src="../JS/videoControl.js" type="text/javascript"></script>
        <script src="../JS/stream.js" type="text/javascript"></script>
        
        <!--<script src="https://js-de.sentry-cdn.com/b2a866b6a24f2a54dc10d941b046aaaa.min.js" crossorigin="anonymous"></script>-->        
        <script src="https://www.youtube.com/iframe_api"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="nav">
            <div class="colour"></div>
            <div class="nav left">
                <a href="../index.html" id="Logo">Horashio</a>
            </div>
            <div class="nav right">
                <a href="https://www.theweeklyspaceman.com/" id="SpaceNews">SpaceNews</a>
                <a href="../HTML/stream.html" id="Stream">Stream</a>
                <a href="../HTML/about.html" id="About">About</a>
            </div>
            <button class="expand" id="expand">
                <i class="dropDown material-symbols-outlined" id="dropDown">expand_more</i>
                <i class="dropUp material-symbols-outlined" id="dropUp">expand_less</i>
            </button>
            <button class="hamburger">
                <!-- material icons https://material.io/resources/icons/ -->
                <i class="menuIcon material-icons" id="menuIcon">menu</i>
                <i class="closeIcon material-icons" id="closeIcon">close</i>
            </button>
        </div>
        <div class="contentArea" id="contentArea">

            <div class="dropUpControlArea" id="dropUpControlArea"></div>
            <div class="dropDownControlArea" id="dropDownControlArea"></div>

            <div class="dropDownArea" id="dropDownArea">
                <input type="number" id="streamWidth" min="0" max="100" placeholder="Width %">

                <div class="audioButton">
                    <i class="material-symbols-outlined volumeIcon" id="volumeOn" >volume_up</i>
                    <i class="material-symbols-outlined volumeIcon" id="volumeOff">volume_off</i>
                </div>
                <div class="refreshButton">
                    <i class="material-symbols-outlined refreshIcon" id="refresh">refresh</i>
                </div>
            </div>
            
            <div class="dropUpControl" id="dropUpControl"></div>
            <div class="dropDownControl" id="dropDownControl"></div>
           
            <div class="controlBar" id="controlBar"></div>
            
            <script>
                DisplayCheckboxes()
            </script>

    </body>
</html>
