<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Horashio Stream</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="../CSS/stream.css">
        <script src="../JS/stream.js" type="text/javascript"></script>
        
        <!--<script src="https://js-de.sentry-cdn.com/b2a866b6a24f2a54dc10d941b046aaaa.min.js" crossorigin="anonymous"></script>-->        
        <script src="https://www.youtube.com/iframe_api"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="nav" id="nav">
            <div class="colour"></div>
            <div class="nav left">
                <a href="../index.html" id="Logo">Horashio</a>
            </div>
            <div class="nav right">
                <a href="https://www.theweeklyspaceman.com/" id="SpaceNews">SpaceNews</a>
                <a href="../HTML/stream.html" id="Stream">Stream</a>
                <a href="../HTML/about.html" id="About">About</a>
            </div>
            <button class="hamburger">
                <!-- material icons https://material.io/resources/icons/ -->
                <i class="menuIcon material-icons" id="menuIcon">menu</i>
                <i class="closeIcon material-icons" id="closeIcon">close</i>
            </button>
        </div>

        <div class="pullInTabNav" id="pullInTabNav">
            <span class="material-symbols-outlined" id="pullInArrowNav">arrow_back_ios</span>
        </div>

        <div class="pullOutTabNav" id="pullOutTabNav">
            <span class="material-symbols-outlined" id="pullOutArrowNav">arrow_back_ios</span>
        </div>

        <div class="pullOutTabControlPanel" id="pullOutTabControlPanel">
            <span class="material-symbols-outlined" id="pullOutArrowControlPanel">arrow_back_ios</span>
        </div>
        <div class="controlPanel" id="controlPanel">  
            <span class="material-symbols-outlined" id="pullInArrowControlPanel">arrow_forward_ios</span>
            <h1 id="controlPanelTitle">Control Panel</h1>
            <hr class="horizontalLine line1" color="#B0B0B0">
            <h1 id="controlPanelStreamsTitle">Streams</h1><br>
            <div class="checkboxSideContainer" id="checkboxSideContainer">
                <div class="leftSide" id="leftSide"></div>
                <div class="rightSide" id="rightSide"></div>
            </div>
            <script >DisplayCheckboxes()</script>
            <hr class="horizontalLine line2" color="#B0B0B0">
            <h1 id="controlPanelControlsTitle">Controls</h1>
            <div class="controlDiv">
                <div class="triControlContainer">
                    <div class="audioButton">
                        <i class="material-symbols-outlined volumeIcon" id="volumeOn" >volume_up</i>
                        <i class="material-symbols-outlined volumeIcon" id="volumeOff">volume_off</i>
                    </div>
                    <div class="refreshButton">
                        <i class="material-symbols-outlined refreshIcon" id="refresh">refresh</i>
                    </div>
                    <div class="hideVideoHandlerButton">
                        <i class="material-symbols-outlined videoHandlerIcon" id="showVideoHandler">add</i>
                        <i class="material-symbols-outlined videoHandlerIcon" id="hideVideoHandler">remove</i>
                    </div>
                </div>

                <input type="number" id="streamWidth" min="0" max="100" placeholder="Width %">
            </div>
            <hr class="horizontalLine line3" color="#B0B0B0">
            <h1 id="controlPanelCustomTitle">Custom stream</h1>
            <div class="customStreamInputs">
                <input type="text" id="streamTitle" placeholder="Title">
                <button type="button" id="streamAddButton">Add</button>
                <input type="text" id="streamId" placeholder="YoutubeID">
            </div>
            <div class="customStreamContainer">
                <div class="streamContainerLeft" id="streamContainerLeft"></div>
                <div class="streamContainerRight" id="streamContainerRight"></div>
            </div>
            <hr class="horizontalLine line4" color="#B0B0B0">
            <h1 id="controlPanelSavableTitle">SavableLayout</h1>
            <div class="savableStreamContainer">
                <div id="savableStreamlayoutContainer">
                    <select id="savableStreamDropdown">
                        <option value="savableStream1">Layout 1</option>
                        <option value="savableStream2">Layout 2</option>
                        <option value="savableStream3">Layout 3</option>
                        <option value="savableStream4">Layout 4</option>
                        <option value="savableStream5">Layout 5</option>
                        <option value="savableStream6">Layout 6</option>
                    </select>
                    <button type="button" id="saveSavableStream">Save</button>
                    <button type="button" id="loadSavableStream">Load</button>
                </div>
            </div>
            <hr class="horizontalLine line5" color="#B0B0B0">
        </div>
    
        <div class="contentArea" id="contentArea"></div>
    </body>
</html>
